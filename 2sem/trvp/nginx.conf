# Nginx configuration for Vite-built React SPA
server {
    listen       80;
    listen       [::]:80;
    server_name  _;

    # Root points to the built assets
    root /usr/share/nginx/html;
    index index.html;

    # Gzip for common static types
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1024;

    # Cache immutable assets aggressively (hashed filenames)
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|avif|woff|woff2|ttf|otf)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Serve index.html for client-side routing (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Optional: serve robots.txt and sitemap.xml without SPA fallback
    location = /robots.txt { try_files $uri =404; }
    location = /sitemap.xml { try_files $uri =404; }
}
