<!DOCTYPE html>
<html>
  <head>
    <title>Лабораторная 8</title>
    <script src="three.min_.js"></script>
  </head>
  <body></body>
  <script type="text/javascript">
    var scene, camera, renderer, prism;
    var delta = Math.PI / 300;
    var angle = 0;
    var dx = delta,
      dy = 0,
      dz = 0;
    init();
    renderer.render(scene, camera);

    function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(800, 600);
      document.body.appendChild(renderer.domElement);

      var aspect = 800 / 600;
      var frustumSize = 200;
      camera = new THREE.OrthographicCamera(
        (frustumSize * aspect) / -2,
        (frustumSize * aspect) / 2,
        frustumSize / 2,
        frustumSize / -2,
        1,
        1000
      );
      camera.position.set(90, 270, 100);
      camera.lookAt(0, 0, 0);

      scene = new THREE.Scene();

      var prism_material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });

      var shape = new THREE.Shape();
      var radius = 25;
      for (var i = 0; i < 5; i++) {
        var angle = (i * 2 * Math.PI) / 5;
        var x = radius * Math.cos(angle);
        var y = radius * Math.sin(angle);
        if (i === 0) shape.moveTo(x, y);
        else shape.lineTo(x, y);
      }
      shape.closePath();

      var prism_geometry = new THREE.ExtrudeGeometry(shape, {
        depth: 50,
        bevelEnabled: false,
      });

      prism = new THREE.Mesh(prism_geometry, prism_material);

      var light1 = new THREE.AmbientLight(0x666666);
      var light2 = new THREE.PointLight(0x666666, 1, 400);
      light2.position.set(200, 200, 50);

      new_axis = new THREE.Object3D();
      prism.position.set(50, 50, 0);

      prism.add(new_axis);
      scene.add(light1, light2, prism);
    }
  </script>
</html>
