<!DOCTYPE html>
<html>
  <head>
    <title>Пятиугольная призма с WebGL (ортогональная проекция)</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="canvas3D" width="400" height="300"
      >Ваш браузер не поддерживает элемент canvas</canvas
    >
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <!-- фрагментный шейдер -->
    <script id="shader-fs" type="x-shader/x-fragment">
      void main(void) {
        gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
      }
    </script>
    <!-- вершинный шейдер -->
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      void main(void) {
         gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>

    <script type="text/javascript">
      var gl;
      var shaderProgram;
      var vertexBuffer;
      var indexBuffer;

      var mvMatrix = mat4.create();
      var pMatrix = mat4.create();

      var transformMatrices = [];

      // установка шейдеров
      function initShaders() {
        var fragmentShader = getShader(gl.FRAGMENT_SHADER, "shader-fs");
        var vertexShader = getShader(gl.VERTEX_SHADER, "shader-vs");

        shaderProgram = gl.createProgram();

        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);

        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
          alert("Не удалось установить шейдеры");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(
          shaderProgram,
          "aVertexPosition"
        );
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.MVMatrix = gl.getUniformLocation(
          shaderProgram,
          "uMVMatrix"
        );
        shaderProgram.ProjMatrix = gl.getUniformLocation(
          shaderProgram,
          "uPMatrix"
        );
      }

      function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.ProjMatrix, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.MVMatrix, false, mvMatrix);
      }

      // Функция создания шейдера
      function getShader(type, id) {
        var source = document.getElementById(id).innerHTML;

        var shader = gl.createShader(type);

        gl.shaderSource(shader, source);

        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert("Ошибка компиляции шейдера: " + gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      // установка буферов вершин и индексов
      function initBuffers() {
        // Вершины пятиугольной призмы
        var vertices = [
          // Нижний пятиугольник
          -0.5, -0.5, 0.5, 0.5, -0.5, 0.5, 0.8, -0.5, -0.2, 0, -0.5, -0.8, -0.8,
          -0.5, -0.2,
          // Верхний пятиугольник
          -0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.8, 0.5, -0.2, 0, 0.5, -0.8, -0.8,
          0.5, -0.2,
        ];

        // Индексы для рисования граней призмы
        var indices = [
          // Нижний пятиугольник
          0, 1, 1, 2, 2, 3, 3, 4, 4, 0,
          // Верхний пятиугольник
          5, 6, 6, 7, 7, 8, 8, 9, 9, 5,
          // Ребра между нижним и верхним пятиугольниками
          0, 5, 1, 6, 2, 7, 3, 8, 4, 9,
        ];

        // Установка буфера вершин
        vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array(vertices),
          gl.STATIC_DRAW
        );

        vertexBuffer.itemSize = 3;

        // Установка буфера индексов
        indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(
          gl.ELEMENT_ARRAY_BUFFER,
          new Uint16Array(indices),
          gl.STATIC_DRAW
        );
        indexBuffer.numberOfItems = indices.length;
      }

      function draw() {
        gl.vertexAttribPointer(
          shaderProgram.vertexPositionAttribute,
          vertexBuffer.itemSize,
          gl.FLOAT,
          false,
          0,
          0
        );

        gl.drawElements(
          gl.LINES,
          indexBuffer.numberOfItems,
          gl.UNSIGNED_SHORT,
          0
        );
      }

      function setupWebGL() {
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        // Устанавливаем ортогональную проекцию
        mat4.ortho(pMatrix, -1.5, 1.5, -1.5, 1.5, 0.1, 100.0);
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, mvMatrix, [0, 0, -2.0]);
        mat4.rotate(mvMatrix, mvMatrix, 1.9, [0.1, 1, 0.1]);
      }

      function createTransformMatrices() {
        var scaleMatrix = mat4.create();
        mat4.identity(scaleMatrix);
        mat4.scale(scaleMatrix, scaleMatrix, [1, 2.5, 1]);

        transformMatrices.push(mat4.create()); // Исходная
        transformMatrices.push(scaleMatrix);
      }

      window.onload = function () {
        var canvas = document.getElementById("canvas3D");
        try {
          gl =
            canvas.getContext("webgl") ||
            canvas.getContext("experimental-webgl");
        } catch (e) {}

        if (!gl) {
          alert("Ваш браузер не поддерживает WebGL");
        }
        if (gl) {
          gl.viewportWidth = canvas.width;
          gl.viewportHeight = canvas.height;
          initShaders();
          initBuffers();
          setupWebGL();
          setMatrixUniforms();
          createTransformMatrices();
          draw();
        }
      };
    </script>
  </body>
</html>
