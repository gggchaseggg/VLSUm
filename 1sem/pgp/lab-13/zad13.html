<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторная работа 13</title>
    <script type="text/javascript" src="three.min_.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script>
    // Создание сцены, камеры и рендера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // Включение теней
    document.body.appendChild(renderer.domElement);

    // Источник направленного освещения
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7);
    directionalLight.castShadow = true; // Источник света отбрасывает тени
    scene.add(directionalLight);

    // Создание осей координат и сетки
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);
    const gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    // Загрузка текстур
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('hair.jpg'); // Замените на путь к вашей текстуре
    const bumpMap = textureLoader.load('metall.jpg'); // Замените на путь к карте высот

    // Материал с текстурой
    const texturedMaterial = new THREE.MeshPhongMaterial({
        map: texture,
        bumpMap: bumpMap,
        bumpScale: 0.2,
        side: THREE.DoubleSide
    });

    // Материал для параметрической поверхности
    const parametricMaterial = new THREE.MeshStandardMaterial({
        color: 0x00ff00,
        metalness: 0.5,
        roughness: 0.5,
        side: THREE.DoubleSide
    });

    // Создание эллипсоида с текстурой
    const ellipsoidGeometry = new THREE.SphereGeometry(1, 32, 16);
    ellipsoidGeometry.scale(1, 1.5, 1); // Растяжение по оси Y
    const ellipsoid = new THREE.Mesh(ellipsoidGeometry, texturedMaterial);
    ellipsoid.position.set(-3, 0, 0);
    ellipsoid.castShadow = true;
    ellipsoid.receiveShadow = true;
    scene.add(ellipsoid);

    // Создание додекаэдра с несколькими материалами
    const dodecahedronGeometry = new THREE.DodecahedronGeometry(1);
    const dodecahedron = new THREE.Mesh(dodecahedronGeometry, texturedMaterial);
    dodecahedron.position.set(0, 0, 0);
    dodecahedron.castShadow = true;
    dodecahedron.receiveShadow = true;
    scene.add(dodecahedron);

    // Создание поверхности вращения
    const points = [];
    for (let i = 0; i < 10; i++) {
        points.push(new THREE.Vector2(Math.sin(i * 0.2) * 1 + 0.5, i * 0.3));
    }
    const latheGeometry = new THREE.LatheGeometry(points, 32);
    const lathe = new THREE.Mesh(latheGeometry, texturedMaterial);
    lathe.position.set(-3, -1, 3);
    lathe.castShadow = true;
    lathe.receiveShadow = true;
    scene.add(lathe);

    // Создание параметрической поверхности
    const parametricSurface = (u, v, target) => {
        const x = 10 * (u - 0.5);
        const y = 10 * (v - 0.5);
        const z = Math.sin(u * Math.PI * 2) * Math.cos(v * Math.PI * 2);
        target.set(x, y, z);
    };
    const parametricGeometry = new THREE.ParametricGeometry(parametricSurface, 25, 25);
    const parametricMesh = new THREE.Mesh(parametricGeometry, parametricMaterial);
    parametricMesh.position.set(3, 0, -3);
    parametricMesh.castShadow = true;
    parametricMesh.receiveShadow = true;
    scene.add(parametricMesh);

    // Настройка камеры
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    // Анимация
    function animate() {
        requestAnimationFrame(animate);
        ellipsoid.rotation.y += 0.01;
        dodecahedron.rotation.y += 0.01;
        lathe.rotation.y += 0.01;
        parametricMesh.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    animate();

</script>
</body>
</html>
