  <body>

    <h2>Задание:</h2>
    <div style="display: flex; align-items: flex-start;">
      <canvas id="canvas1" width="500" height="500"></canvas>
      <select id="selDrawType1" style="margin: 20px">
        <option>gl.POINTS</option>
        <option>gl.LINES</option>
        <option>gl.LINE_STRIP</option>
        <option>gl.LINE_LOOP</option>
        <option>gl.TRIANGLES</option>
        <option>gl.TRIANGLE_STRIP</option>
        <option>gl.TRIANGLE_FAN</option>
      </select>
    </div>
    <div style="display: flex">
      <script id="shader-fs" type="x-shader/x-fragment">
        varying highp vec4 vColor;
          void main(void) {  gl_FragColor = vColor;  }
      </script>
      <script id="shader-vs" type="x-shader/x-vertex">
        attribute highp vec3 aVertexPosition;
        attribute vec3 aVertexColor;
        varying highp vec4 vColor;
        void main(void) {
            gl_Position = vec4(aVertexPosition, 1.0);
            vColor = vec4(aVertexColor, 1.0);
        }
      </script>
      <script type="module">
        import {webGLStart1} from './zad1.js';
        function hexToRgb(hex) {
          var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          const rgb = [
            parseInt(result[1], 16),
            parseInt(result[2], 16),
            parseInt(result[3], 16),
          ];
          return rgb.map((item) => item / 255);
        }

        var gl;
        var shaderProgram;
        var vertexBuffer; // буфер вершин
        var colorBuffer; //буфер цветов
        // установка шейдеров
        function initShaders() {
          var fragmentShader = getShader(gl.FRAGMENT_SHADER, "shader-fs");
          var vertexShader = getShader(gl.VERTEX_SHADER, "shader-vs");
          shaderProgram = gl.createProgram();
          gl.attachShader(shaderProgram, vertexShader);
          gl.attachShader(shaderProgram, fragmentShader);
          gl.linkProgram(shaderProgram);
          if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Не удалсь установить шейдеры");
          }
          gl.useProgram(shaderProgram);
          shaderProgram.vertexPositionAttribute = gl.getAttribLocation(
            shaderProgram,
            "aVertexPosition"
          );
          gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
          shaderProgram.vertexColorAttribute = gl.getAttribLocation(
            shaderProgram,
            "aVertexColor"
          );
          gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);
        }
        // Функция создания шейдера
        function getShader(type, id) {
          var source = document.getElementById(id).innerHTML;
          var shader = gl.createShader(type);
          gl.shaderSource(shader, source);
          gl.compileShader(shader);
          if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Ошибка компиляции шейдера: " + gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null;
          }
          return shader;
        }
        // установка буферов вершин и индексов
        function initBuffers() {
          var vertices = [
            // Прямоугольник хвоста стрелки
            -0.3,
            0.2,
            0.0, // левый верхний угол
            0.1,
            0.2,
            0.0, // правый верхний угол
            -0.3,
            -0.2,
            0.0, // левый нижний угол

            -0.3,
            -0.2,
            0.0, // левый нижний угол
            0.1,
            0.2,
            0.0, // правый верхний угол
            0.1,
            -0.2,
            0.0, // правый нижний угол

            // Головка стрелки
            0.1,
            0.4,
            0.0, // верхний конец стрелки
            0.5,
            0.0,
            0.0, // вершина стрелки
            0.1,
            -0.4,
            0.0, // нижний конец стрелки
          ];
          // установка буфера вершин
          vertexBuffer = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
          gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array(vertices),
            gl.STATIC_DRAW
          );
          vertexBuffer.itemSize = 3;
          vertexBuffer.numberOfItems = vertices.length / vertexBuffer.itemSize;
          var colors = [];
          for (let i = 1; i <= 9; i++) {
            colors.push(...hexToRgb(document.getElementById(`vert${i}`).value));
          }
          colorBuffer = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
          gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array(colors),
            gl.STATIC_DRAW
          );
        }
        // отрисовка
        function draw() {
          gl.clearColor(0.0, 0.0, 0.0, 1.0);
          gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
          gl.clear(gl.COLOR_BUFFER_BIT);
          gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
          gl.vertexAttribPointer(
            shaderProgram.vertexPositionAttribute,
            vertexBuffer.itemSize,
            gl.FLOAT,
            false,
            0,
            0
          );
          gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
          gl.vertexAttribPointer(
            shaderProgram.vertexColorAttribute,
            vertexBuffer.itemSize,
            gl.FLOAT,
            false,
            0,
            0
          );
          gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexBuffer.numberOfItems);
        }
        window.onload = function () {
          webGLStart1()
          var canvas = document.getElementById("canvas3D");
          try {
            gl =
              canvas.getContext("webgl") ||
              canvas.getContext("experimental-webgl");
          } catch (e) {}
          if (!gl) {
            alert("Ваш браузер не поддерживает WebGL");
          }
          if (gl) {
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
            initShaders();
            initBuffers();
            draw();
          }
        };

        window.update = function() {
          initBuffers();
          draw();
        }
      </script>
      <canvas id="canvas3D" width="400" height="300"
        >Ваш браузер не поддерживает элемент canvas</canvas
      >
      <div>
        <div>
          <input
            type="color"
            name="vert1"
